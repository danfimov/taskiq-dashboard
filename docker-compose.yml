services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_USER: taskiq-dashboard
      POSTGRES_PASSWORD: look_in_vault
      POSTGRES_DB: taskiq-dashboard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  dashboard:
    image: taskiq_dashboard:local
    depends_on:
      - postgres
    environment:
      TASKIQ_DASHBOARD__POSTGRES__HOST: postgres
    ports:
      - "8000:8000"

volumes:
  postgres_data:
