<!-- Notification item with pop-up animation from bottom-right -->
<div class="notification-item bg-ctp-blue text-ctp-base rounded-lg shadow-xl p-4 w-80"
     x-data="{ show: true }"
     x-init="setTimeout(() => { show = false; }, 5000)"
     x-show="show"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0 transform translate-x-full translate-y-full"
     x-transition:enter-end="opacity-100 transform translate-x-0 translate-y-0"
     x-transition:leave="transition ease-in duration-300"
     x-transition:leave-start="opacity-100 transform translate-x-0 translate-y-0"
     x-transition:leave-end="opacity-0 transform translate-x-full translate-y-full"
     @transitionend="if (!show) { $el.remove(); }"
>
    <div class="flex items-start justify-between gap-4">
        <div class="flex-1 text-sm leading-relaxed">
            {{ message|safe }}
        </div>
        <button
            @click="show = false"
            class="shrink-0 text-ctp-base opacity-70 hover:opacity-100 transition-opacity focus:outline-none cursor-pointer"
            aria-label="Close notification"
            type="button"
        >
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
            </svg>
        </button>
    </div>
</div>
