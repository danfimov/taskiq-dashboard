<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Found - Taskiq Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'rgb(178.5, 0, 28.56)',
                        'primary-hover': 'rgb(229.5, 0, 36.72)',
                    }
                }
            }
        }
    </script>
    <style>
        /* Button Styling */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 38px;
            padding: 0 16px;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.375rem;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
        }

        .btn-primary {
            border: 1px solid rgb(178.5, 0, 28.56);
            background-color: white;
            color: rgb(178.5, 0, 28.56);
        }

        .btn-primary:hover {
            background-color: rgba(178.5, 0, 28.56, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-md w-full text-center">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-9xl font-bold text-gray-200">404</h1>
            <h2 class="text-2xl font-bold text-gray-800 mt-4">Not Found</h2>
            <p class="text-gray-600 mt-2">{{ message }}</p>

            <div class="mt-8">
                <a href="/dashboard" class="btn btn-primary">
                    Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
